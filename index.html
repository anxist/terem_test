<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Тест</title>

    <!-- Подключение jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        /* Рамки для всех блоков */
        .block {
            border: 1px solid black;
        }

        /* Пунктирная рамка для среднего блока во втором ряду */
        .block-dashed {
            border-style: dashed;
        }

        /* Цвета для средних 3 блоков */
        .block-1 {
            background-color: #ff9999;
        }

        .block-2 {
            background-color: #99ccff;
        }

        .block-3 {
            background-color: #99ff99;
        }
        .btn {
            width: 200px;
        }
    </style>
</head>
<body>

<!-- Блок во всю ширину -->
<div class="container-fluid bg-primary text-white text-center py-3" id="toggleBlock">
    <h1>Блок во всю ширину</h1>
</div>

<!-- Три блока равного размера -->
<div class="container my-3">
    <div class="row">
        <div class="col-md-4 col-12 mb-3" id="leftBlock">
            <div class="p-3 text-white text-center block block-1">
                Блок 1
            </div>
        </div>
        <div class="col-md-4 col-12 mb-3" id="middleBlock">
            <div class="p-3 text-white text-center block-2 block-dashed">
                Блок 2
                <a href="form.html">Файл с формой</a>
            </div>
        </div>
        <div class="col-md-4 col-12 mb-3">
            <div class="p-3 text-white text-center block block-3">
                Блок 3
            </div>
        </div>
    </div>
</div>

<!-- Два блока шириной в соотношении 1 к 2 -->
<div class="container my-3">
    <div class="row">
        <div class="col-md-4 col-12 mb-3">
            <div class="p-3 bg-info text-white text-center block d-flex justify-content-center align-items-center flex-column">
                Блок 4 (1/3 ширины)
                <button type="button" class="btn btn-warning btn-sm" id="toggleButton">Кнопка 1</button>
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="p-3 bg-info text-white text-center block d-flex justify-content-center align-items-center flex-column">
                Блок 5 (2/3 ширины)
                <button type="button" class="btn btn-success btn-sm" id="swapButton">Кнопка 2</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Привет, мир!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        // Показ модального окна при загрузке страницы
        var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
        welcomeModal.show();

        // Скрытие/показ блока 1 при нажатии
        $("#toggleButton").click(function(){
            $("#toggleBlock").toggle();
        });

        // Перемещение блоков при нажатии на "Кнопка 2"
        var swapped = false;
        $("#swapButton").click(function(){
            if (!swapped) {
                $("#leftBlock").insertAfter("#middleBlock");
            } else {
                $("#leftBlock").insertBefore("#middleBlock");
            }
            swapped = !swapped;
        });
    });
</script>

</body>
</html>
